<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-widget">
        <h1>Прогноз погоды</h1>
        <input type="text" id="city-input" placeholder="Введите город">
        <br>
        <input type="radio" name="forecast" value="current" checked> Текущая погода
        <input type="radio" name="forecast" value="weekly"> Прогноз на неделю
        <br>
        <button id="get-weather">Получить прогноз</button>

        <div id="weather-result" class="hidden"></div>
        <div id="error-message" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
